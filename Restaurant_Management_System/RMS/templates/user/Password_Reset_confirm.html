{%extends 'base.html'%}
{%block content%}
<h1 class="mb-5">Input your new password</h1>
<form enctype="multipart/form-data "  method = "post">
{%csrf_token%}
{%for field in form %}
<div class="form-group">
    {{field.label}}
    {{field}}
</div>
{%endfor%}
{%if field.errors%}
<div class="alert alert-danger">
    {{field.errors}}
</div>
{%endif%}
<button type = "submit" class  = "btn btn-success">Reset Password</button>
</form>
{%endblock%}
